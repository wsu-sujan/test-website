    <h1 class="mb-4 text-center">Contact Me</h1>
    <div class="row">
    <p>If you are super cool and want to connect with the Bart dude for work or collaboration use my socials or contact form.</p>
    </div>
   <div class="row g-4">

<!-- Contact Form - Start -->
<div class="col-lg-6">
    <div class="card shadow-sm">
    <div class="card-body">
    <h5 class="card-title mb-3">Send me a message!</h5>

<form>
    <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" required>
    </div>
    
    <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" required>
     </div>
    
     <div class="mb-3">
     <label for="message" class="form-label">Message</label>
     <textarea class="form-control" id="message" rows="4" required></textarea>
     </div>
     <button type="submit" class="btn btn-warning">Send</button>
     </form>
  </div>
  </div>
</div>

<!-- Google Map & Social Media -->
